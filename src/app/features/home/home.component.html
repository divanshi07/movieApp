<app-navbar></app-navbar>
<div *ngIf="isLoading">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
</div>
<div class="row d-flex justify-content-center" *ngIf="!isLoading">
    <div class="col-md-3 col-sm-1 col-xs-1 justify-content-center" *ngFor="let item of filteredMovies">
        <app-movie-cards [movie]="item"></app-movie-cards>
    </div>
</div>
<div *ngIf="filteredMovies.length === 0">
    <h1 class="text-center">Sorry No movie found</h1>
</div>
